name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.11
            runs-on: ubuntu-latest
            python-version: 3.11
            toxenv: py311

          - name: Python 3.12
            runs-on: ubuntu-latest
            python-version: 3.12
            toxenv: py312

          - name: Python 3.13
            runs-on: ubuntu-latest
            python-version: 3.13
            toxenv: py313

          - name: Code style checks
            runs-on: ubuntu-latest
            python-version: 3.11
            toxenv: style

          - name: Python 3.11 with dev dependencies
            runs-on: ubuntu-latest
            python-version: 3.11
            toxenv: dev
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

  # Kept in a separate job because it needs extra system dependencies
  # that can't be installed by tox.
  build-docs:
    name: Build documentation and check warnings
    runs-on: ubuntu-latest
    steps:
      - name: Install system packages
        run: |
          sudo apt-get install graphviz texlive-latex-extra dvipng
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0
      - name: Set up Python 3.11
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: 3.11
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tox
        run: tox -e build-docs
